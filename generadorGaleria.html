<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="350">
    <link rel="icon" type="image/x-icon" href="css/img/icono.png" />
    <meta name="keywords" content="sensor, sensores industriales, motor, maquinaria, industrial" />
    <meta name="robots" content="follow" />
    <meta name="author" content="María Isabel Álvarez Gio" />
    <meta name="copyright" content="María Isabel Álvarez Gio" />
    <meta name="description" content="Es una web de monitorizacion de stock de sensores industriales." />
    <link href="css/generadorCss.css" rel="stylesheet" type="text/css" />
    <title>Generador galeria | Página 5</title>
</head>

<body>
    <header>
        <div id="header">
            <section id="header-top">
                <div id="logo">
                    <a href="https://www.sensorstecnics.net/pages/es/inicio.php"><img src="css/img/logo_footer.png"
                            height="180px"></a>
                </div>
                <div id="subtitle">
                    <h2>Un vistazo a nuestra web...</h2>
                </div>
            </section>
            <div id="menuDesp">
                <details>
                    <summary><img src="./css/img/contacto.png" /></summary>

                    <form method="post">

                        <div class="emailBox">
                            <input class="input" id="emailAddress" type="email" size="64" maxlength="64" required
                                placeholder="Ingresa tu correo electronico "
                                pattern=".+@gmail\.com,.+@gmail\.es,.+@hotmail\.com,.+@hotmail\.es"
                                title="Proporcione solo una dirección de correo electrónico corporativa de Best Startup Ever" />
                        </div>
                        <div class="messageBox">
                            <textarea id="message" cols="60" rows="4" required
                                placeholder="Indica aquí tu consulta y te contactaremos lo más rápido posible..."></textarea>
                        </div>
                        <div class="emailCheck">
                            <p><input type="checkbox" id="check" checked><label for="check"> Enviar ofertas y
                                    promociones a mi dirección de e-mail</label>
                        </div>
                        <div id="menuDespButton">
                            <button class="button" id="contactButton">Enviar</button>
                        </div>

                    </form>

                </details>
            </div>
        </div>
    </header>
    <main>
        <div id="links">
            <h3>Directorio</h3>
            <ul>
                <li>
                    <a href="pagina1.html">Página 1</a>
                </li>
                <li>
                    <a href="pagina2.html">Página 2</a>
                </li>
                <li>
                    <a href="pagina3.html">Página 3</a>
                </li>
                <li>
                    <a href="pagina4.html">Página 4</a>
                </li>
                <li>
                    <a href="pagina5.html">Página 5</a>
                </li>
            </ul>
        </div>

        <div id="princContent">
            <div id="formulario">
                <form>
                    <div id="formContent">
                        <div id="formContent-title">
                            <legend>Sube un item</legend>
                        </div>
                        <div id="formContent-name">
                            <input type="text" size="20" class="input" id="input-name" name="foto"
                                placeholder="Ingresa el nombre... " required>
                        </div>
                        <div id="formContent-color">
                            <label for="colorPicker">Color</label>
                            <input type="color" id="colorPicker" name="color" value="#ff0000">
                        </div>
                        <div id="formContent-description">
                            <textarea id="input-text" name="foto" cols="30" rows="4" required
                                placeholder="Añade aquí una descripción..."></textarea>
                        </div>
                        <div id="formContent-photo">
                            <label for="input-foto">Sube una imagen</label>
                            <input type="file" id="input-foto" name="foto" accept="image/png, image/jpeg" required>
                        </div>
                        <div id="formContent-buttons">
                            <button class="button" id="sedButton">Enviar</button>
                            <button class="button" id="resetButton">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Realizado por <a href="https://es.wikipedia.org/wiki/Isabel_II_del_Reino_Unido">María Isabel Álvarez Gio</a>
    </footer>
</body>

</html>
